name: Update Blocklist Daily
on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:      # Manual run button

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Download and merge blocklists
      run: |
        # Create new file with header
        echo "# Merged DNS Blocklist" > merged-dns-blocklist.txt
        echo "# Auto-updated: $(date)" >> merged-dns-blocklist.txt
        echo "# Sources:" >> merged-dns-blocklist.txt
        echo "# 1. doh-vpn-proxy-bypass.txt" >> merged-dns-blocklist.txt
        echo "# 2. tif.txt" >> merged-dns-blocklist.txt
        echo "# 3. ultimate.txt" >> merged-dns-blocklist.txt
        echo "# 4. spam-tlds.txt" >> merged-dns-blocklist.txt
        echo "# 5. dyndns.txt" >> merged-dns-blocklist.txt
        echo "" >> merged-dns-blocklist.txt
        
        # Download each file
        curl -s "https://gitlab.com/hagezi/mirror/-/raw/main/dns-blocklists/adblock/doh-vpn-proxy-bypass.txt" >> merged-dns-blocklist.txt
        echo "" >> merged-dns-blocklist.txt
        curl -s "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/domains/tif.txt" >> merged-dns-blocklist.txt
        echo "" >> merged-dns-blocklist.txt
        curl -s "https://cdn.jsdelivr.net/gh/hagezi/dns-blocklists@latest/domains/ultimate.txt" >> merged-dns-blocklist.txt
        echo "" >> merged-dns-blocklist.txt
        curl -s "https://raw.githubusercontent.com/hagezi/dns-blocklists/main/adblock/spam-tlds.txt" >> merged-dns-blocklist.txt
        echo "" >> merged-dns-blocklist.txt
        curl -s "https://gitlab.com/hagezi/mirror/-/raw/main/dns-blocklists/adblock/dyndns.txt" >> merged-dns-blocklist.txt
        
    - name: Clean up file
      run: |
        # Remove empty lines and sort uniquely
        grep -v "^$" merged-dns-blocklist.txt | sort -u > temp.txt
        mv temp.txt merged-dns-blocklist.txt
        
    - name: Commit and push
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add merged-dns-blocklist.txt
        git commit -m "Auto-update: $(date)" || echo "No changes"
        git push
